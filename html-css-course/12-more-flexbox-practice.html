<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="./styles/12-more-flexbox-practice.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Roboto:wght@100;400;500;700&display=swap"   rel="stylesheet">
  </head>
  <body>
    <p>
      Search Bar
    </p>
    <div class="search-bar">
      <div class="left-section">
        Home
      </div>
      <div class="middle-section">
        <input class="search-field" placeholder="Search" type="text">
      </div>
      <div class="right-section">
        <button class="download-button">Download</button>
      </div>
    </div>

    <p>
      Notifications
    </p>
    <div class="notification-box">
      <div class="home-row">
        <div class="home-text">Home</div>
        <div class="count">14</div>
      </div>
      <div class="notification-row">
        <div class="notification-text">Notifications</div>
        <div class="count">3</div>
      </div>
      <div class="messages-row">
        <div class="messages-text">Messages</div>
        <div class="count">5</div>
      </div>
    </div>
  </body>
</html>
