<!DOCTYPE html>
<html>
  <head>
    <title>Email Exercise</title>
    <link rel="stylesheet" href="./styles/13-exercise.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Roboto:wght@100;400;500;700&display=swap"   rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="first-line">
        ALL INBOXES
      </div>
      <!-- First email -->
      <div class="email">
        <div class="left-section">
          <img class="profile-picture" src="./images/cat-1.png">
        </div>
        <div class="right-section">
          <div class="email-meta">
            <div class="email-sender">Chewy Promotions</div>
            <div class="email-timestamp">4:58 PM</div>
          </div>
          <div class="email-subject">Biggest sales of the year!</div>
          <div class="email-body">Hey there! We're writing to tell you about our...</div>
        </div>
      </div>

      <!-- second email -->
      <div class="email">
        <div class="left-section">
          <img class="profile-picture" src="./images/cat-2.png">
        </div>
        <div class="right-section">
          <div class="email-meta">
            <div class="email-sender">Best Buy</div>
            <div class="email-timestamp">12:32 PM</div>
          </div>
          <div class="email-subject">Your Best Buy eReceipt</div>
          <div class="email-body">Thank you for shopping at Best Buy, here is...</div>
        </div>
      </div>
      
      <!-- third email -->
      <div class="email">
        <div class="left-section">
          <img class="profile-picture" src="./images/cat-3.png">
        </div>
        <div class="right-section">
          <div class="email-meta">
            <div class="email-sender">Netflix</div>
            <div class="email-timestamp">9:00 AM</div>
          </div>
          <div class="email-subject">Here's what coming to Netflix</div>
          <div class="email-body">Brand new movies and shows, old favorites...</div>
        </div>
      </div>
    </div>
  </body>
</html>
