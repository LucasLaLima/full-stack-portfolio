<!DOCTYPE html>
<html>
  <head>
    <title>
      Position Practice
    </title>
  </head>
  <body
    style="
      height: 3000px; /*allows us to scroll*/
      padding-top: 60px;
      padding-left: 80px;
    "
    >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed; /* element stays at relative position on page*/
        /* top: 10px; padding from top of page */
        /* left: 10px; padding from left of page */
        /* right: 50px; with both left and right, we stretch element to meet conditions */
        /* bottom: 100px same with top and bottom */
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px; /*opposed to bottom*/
        ;
      ">
      header
    </div>
    <div 
      style="
        background-color: green;
        color: white;
        position: fixed;
        left:0;
        bottom:0;
        top: 50px;
        width: 72px;
    ">
      Sidebar
    </div>
    <div
      style="
        background-color: lightblue;
        height:200px;
        width:200px;
        position: static; 
      ">
      1
    </div>
    <div
      style="
        background-color: lightpink;
        height:200px;
        width:200px;
      ">
      2
    </div>
  </body>
</html>
