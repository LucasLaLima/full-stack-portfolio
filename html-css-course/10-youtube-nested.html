<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <link rel="stylesheet" href="./styles/10-youtube-nested.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Roboto:wght@100;400;500;700&display=swap"   rel="stylesheet">
  </head>
  <body>
    <input class="search-bar" placeholder="Search" type="text">

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="./thumbnails/thumbnail-1.webp">
      </div>

      <div>  
        <div class="channel-preview-column">
          <img class="channel-picture" src="channel-pictures/channel-1.jpeg">
        </div>
        
        <div class="video-info-column">
          <p class="video-title-row">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author-row">
            Marques Brownlee
          </p>
          <p class="video-stats-row">
            3.4M &#183 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="./thumbnails/thumbnail-2.webp">
      </div>

      <div>  
        <div class="channel-preview-column">
          <img class="channel-picture" src="channel-pictures/channel-2.jpeg">
        </div>
        
        <div class="video-info-column">
          <p class="video-title-row">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author-row">
            Markipiler
          </p>
          <p class="video-stats-row">
            19M &#183 4 years ago
          </p>
        </div>
      </div>
    </div>

  </body>

</html>
