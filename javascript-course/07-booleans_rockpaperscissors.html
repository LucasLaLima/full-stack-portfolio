<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock, Paper, Scissors
    </title>
  </head>

  <body>
    <p>
      Rock, Paper, Scissors!
    </p>

    <button onclick="
      const computer_pick = pickComputerMove();
      const res = pickWinner('rock', computer_pick);

      alert(`You picked rock. Computer picked ${computer_pick}. ${res}`);
      ">
      Rock
    </button>

    <button onclick="
      const computer_pick = pickComputerMove();
      const res = pickWinner('paper', computer_pick);

      alert(`You picked paper. Computer picked ${computer_pick}. ${res}`);
      ">
      Paper
    </button>

    <button onclick="
      const computer_pick = pickComputerMove();
      const res = pickWinner('scissors', computer_pick);

      alert(`You picked scissors. Computer picked ${computer_pick}. ${res}`);
      ">
      Scissors
    </button>
    <script>
      // // Ternery Operator <cond> ? <if executation> : <else execution>
      // // Short cut for if-else
      // const result = 0 ? 'truly' : 'falsy';
      // console.log(result);

      // // Guard Operator 
      // // Short cut for if statement
      // // Execution stops short at beginning of &&
      // false && console.log('hello'); // does not print

      // // Guard operator to store
      // const message = true && 'hello'; // message = 'hello'
      // const message = false && 'hello'; //message = false

      // // Default operator
      // const message = true || "here"; //message = true
      // const message = undefined || "here"; // message = 'here'

      // JS values that evaluate to false:
      // false 0 null NaN undefined ''

      
      function pickComputerMove(){
        const randomn_num = Math.random();
        let computer_pick = undefined; // Global variable
        if(randomn_num >= 0 && randomn_num < 1/3){
          computer_pick = 'rock';
        } else if(randomn_num >= 1/3 && randomn_num < 2/3){
          computer_pick = 'paper';
        } else {
          computer_pick = 'scissors';
        }
        return computer_pick;
      }

      function pickWinner(user, comp){
        if(user==comp){
          return 'Tie';
        } else if(user=='rock'&& comp=='scissors' || user=='paper' && comp=='rock' || user=='scissors' && comp=='paper') {
          return 'Win';
        } else {
          return 'Loss';
        }
      }
    </script>
  </body>
</html>
