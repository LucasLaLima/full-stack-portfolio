        // Auto-boxing
        // ie. the string automatically gets the property length, and function toUpperCase()
        console.log('hello'.length); //property
        console.log('hello'.toUpperCase()); //func

        const object1 = {
          message: 'hello'
        };

        const object2 = object1; // copy by reference

        object1.message = 'good job';
        console.log(object1);
        console.log(object2);

        const object3 = {
          message: 'good job'
        };

        console.log(object3 === object1); // false, they are unique addresses in memory
        console.log(object2===object1); //true, same place in memory

        // Shortcuts for objects
        const object4 = {
          message: 'good job',
          price: 799
        };
        // const message = object4.message; // A
        const { message, price } = object4; // B
        // Lines A and B are the same
        // Line 75 takes properety out of object and saves it in a variable with same name as property
        console.log(price);

          }
